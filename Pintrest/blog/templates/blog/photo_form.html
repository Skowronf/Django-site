{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section border col-sm-6 offset-sm-3 p-2">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group ml-3 mr-3">
                <legend class="border-bottom mb-4">Blog Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info ml-3" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock %}
