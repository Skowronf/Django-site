{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block content %}
    {% for post in posts %}
        <div class="col-3" style="padding-bottom: 0px">
                <div class="gallery">
                    <div class="mb-3 pics animation all 2">
                        <a href="{% url 'post-detail' post.id %}">
                            <img class='img-fluid rounded' src="{{ post.image.url }}">
                    </div>
                </div>
        </div>
    {% endfor %}

{% endblock %}
